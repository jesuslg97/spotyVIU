<div>
  <h1>SpotyViu</h1>
  <p>Reproduciendo: {{playing}}</p>
  <audio id="audioPlayer" controls></audio>
</div>

<h1>Discos disponibles:</h1>

<div *ngIf="disks">
  <article *ngFor="let disk of disks; let i=index">
    <p>{{disk.title}} de {{disk.artist | uppercase}} - {{disk.year}}</p>

    <img src={{disk.image}} alt={{disk.title}}>
    <div *ngFor="let mySong of disk.songs">
      <app-song [song]="mySong" (songToPlay)="playSong(mySong)"></app-song>
    </div>
    <hr>
  </article>

</div>
